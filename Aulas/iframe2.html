<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe a partir de link</title>

    <style>

iframe{
    width: 600px;
    height: 550px;
}
    </style>
</head>
<body>
    <header>
        <li><a target="frame" href="https://templatemo.com/live/templatemo_579_cyborg_gaming">Página 1</a></li>
        <li><a target="frame" href="https://templatemo.com/live/templatemo_536_dream_pulse">Página 2</a></li>
        <li><a target="frame" href="https://templatemo.com/live/templatemo_577_liberty_market">Página 3</a></li>
    </header>
    <main>
        <iframe sandbox="sandbox" referrerpolicy="no-referrer" class="imagem" name="frame" srcdoc="<img src='instagram.png'>"></iframe>
    <!--sandbox e referrerpolicy servem para proteger dados de sites alocados no iframe-->
    </main>
    <footer>

    </footer>
</body>
</html>
