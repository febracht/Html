<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--Codificação de caracteres especiais-->
    <meta charset="UTF-8">

    <!--Adaptabilidade à dispositivos móveis-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Nome que vai na TAB-->
    <title>Descrição da TAB</title>

    <!--Adicionar links-->
    <link rel="stylesheet" href="style.css">

    <!--Icon na TAB-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--Assinatura/propriedade da página-->
    <meta name="author" content="Fernanda Bracht">

    <!--Descrição selecionada para aparecer
         quando a pag for pesquisada no Google-->
    <meta name="description" content="Softwares para quem já vive no futuro!">     

    <!--O que dizer para o robô do Google-->
    <meta name="robots" content="nofollow,noindex">
    <!--PADRÃO: <meta name="robots" content="follow,index">-->

    <!--Open Graph: Facebook-->
    <meta property="og:image" content="linkdaimagem.com">
    <meta property="og:description" content="Aqui vem um 
    texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Softfuture">

    <!--Twitter-->
    <meta name="Twitter:title" content="Softfuture">
</head>


<body>
    
</body>
</html>
