<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>Redes sociais</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html, body{
            height: 100vh;
            width: 100vw;
        }
        main{
            position: relative;
            height: 100vh;
            background-color: darkgray;
        }
        .telefone{
            height: 350px;
            width: 175px;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            border-radius: 10px;
    
        }
        iframe{
            height: 350px;
            width: 172px;
        }
        .redes>a>img{
            height: 50px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.384);
            box-sizing: border-box;
            
        }
        .redes>a>img:hover{
            border: 2px solid rgba(255, 255, 255, 0.336);
            box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.849);
            transform:translate(-5px, -5px) ;
        }
        .redes{
            text-align: right;
        }
        .iphone{
            position: absolute;
            z-index: 1;
            width: 180px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-left: -1px;
        }
    </style>
</head>
<body>  
    <img class="iphone" src="iphone.png" alt="">
    <main>        
        <section class="telefone">
            <iframe name="tela" referrerpolicy="no-referrer" src="tela.html" frameborder="0"></iframe>
        
        </section>

        <section class="redes">
            <a href="index.html"><img src="logo-home.jpg" alt=""></a><br>
            <a target="tela" href="instapag.html"><img src="logo-instagram.jpg" alt=""></a><br>
            <a target="tela" href="youtubepag.html"><img src="logo-youtube.jpg" alt=""></a><br>
            <a target="tela" href="twitterpag.html"><img src="logo-twitter.jpg" alt=""></a><br>
            <a target="tela" href="facebookpag.html"><img src="logo-facebook.jpg" alt=""></a>  
        </section>


      
    </main>
</body>
</html>
