<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Iframe</title>
    <style>
*{
    font-family: Arial, Helvetica, sans-serif;
}
:root{
    --cor1:#1a1a1a;
    --cor2:#dddbff9f;   
    --cor3:rgb(55, 167, 182);
}
.blackbox{
    background-color:var(--cor3);
    top: 0px;
    height: 40px;
    width: 100%;
    position: fixed;
    font-size: small;
    color: var(--cor3);
    vertical-align: middle;
    text-align: center;
    padding-top: 3px;
}
.blackbox > img{
    height: 17px;
    width: auto;
    display: inline-block;
    position: relative;
    top: -2px;
    padding-right: 5px;
}
body{
    margin: 0%;
    background-color: var(--cor2);
}
img{
    height: 90px;
    width: auto;
    padding-left: 20px;
    padding-top: 5px;
    padding-bottom: 9px;
    position: fixed;
    display: flex;
}
nav{
    box-shadow: 1px 1px 5px 1px #1a1a1a67;
    height: 110px;
    width: 100%;
    background-color: white;
    text-align: center;
    position: fixed;
    top: 30px;
}
.links{
    display: inline-block;
    padding: 0px 0px 0px 15px;
    text-decoration: none;
    font-size: small;
    padding-top:50px;
    color: var(--cor1);
}
.links:hover{
    color: var(--cor3);
}
.meio{
    margin: 20px 35px 200px;
    background-color: white;
    text-align: center;
}
.headline{
    text-align: center;
    font-size: larger;
    color: white;
    background-color: var(--cor3);
    border-radius: 10px 0px 10px 0px;
    margin: 200px auto 0px;
    width: 300px;
    padding: 10px;
}
iframe{
    width: 400px;
    height: 450px;
    padding: 0px 6px 20px;
    margin-top: 20px;
    margin-bottom: 20px;
}
.descricao{
    text-align: center;
    font-size: small;
    color: var(--cor3);
    margin: 10px auto 10px;
    padding-left: 50px;
    padding-right:50px;
    padding-top: 20px;
    padding-bottom: 10px;
}
.explicacao{
    text-align: center;
    font-size: small;
    color: var(--cor3);
    width: 300px;
    margin: auto;
}
footer{
    background-color: white;
    color: var(--cor1);
    font-size: small;
    text-align: center;
    height: 35px;    
}
footer > p{
    padding: 10px;
}
footer > p > a{
    text-decoration: none;
    color: var(--cor3);
}
    </style>
</head>
<body>
    <header>
        <div class="blackbox">
            <img src="instagram.png" alt="Instagram">
            <img src="whatsapp.png" alt="whatsapp">
            <img src="facebook.png" alt="Facebook">
        </div>
        <nav>
                <a href="iframe.html"><img src="imagemteciframe.png" alt="logo"></a>
                <span>
                    <a class="links" href="">Home</a>
                    <a class="links" href="">Shop</a>
                    <a class="links" href="">Us</a>
                </span>
        
        </nav>
    </header>
    <main>
            <div>
                <p class="headline">Escolha seu template favorito!</p>
            </div>
            <div class="meio">
                <p class="descricao">Os templates já estão dimensionados para visualização em <em>smartfones!</em></p>
                <p class="explicacao">Todos os templates foram desenvolvidos exclusivamente pela TechTemplates e estão prontos para uso comercial mediante matrícula.</p>
                <iframe src="https://templatemo.com/live/templatemo_579_cyborg_gaming" frameborder="0"></iframe>
                <iframe src="https://templatemo.com/live/templatemo_536_dream_pulse" frameborder="0"></iframe>
                <iframe src="https://templatemo.com/live/templatemo_577_liberty_market" frameborder="0"></iframe>
            </div>
    </main>
    <footer>
        <p>Designed by <a href="http://instagram.com/febracht">Fernanda Bracht</a></p>
    </footer>
</body>
</html>
