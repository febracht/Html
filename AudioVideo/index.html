<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>
 <audio
    preload="metadata"
    controls 
    src="ms.mp3">
    <!-- Caso o navegador nao suporte -->
    <source srcset="ms.mp3" type="audio/mpeg">
    <source srcset="ms.ogg" type="audio/ogg">
 </audio>
</div>
<!---Tamanho do poster tem que ser editado antes-->
<div>
 <video 
   poster="msimg.png"
   height="200px"
   preload="metadata" 
   controls
   src="msvideomp4.mp4">
   <source srcset="msvideo.m4v" type="audio/m4v">
   <source srcset="msvideoogv.ogv" type="audio/ogv">
 </video>
</div>
<!--Incorporação Iframe a partir do Youtube-->
<div>
  <h1>Versão WEB</h1>
   <ul><li>Através do Youtube</li></ul>
   <iframe  
   height="200" 
   width="355"
   src="https://www.youtube.com/embed/A8UNBs7nxw4" 
   title="YouTube video player" 
   frameborder="0" 
   allow="accelerometer; autoplay; 
   clipboard-write; encrypted-media; gyroscope; 
   picture-in-picture" 
   allowfullscreen></iframe>


</div>
<!--Partindo do Youtube, alguns vídeos não rodam com URL
    Porém, vídeos anexados do Youtube não consomem serviço de hospedagem-->
<div>
  <iframe 
  width="355" 
  height="200"
  frameborder="0"
  src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>
</iframe>
</div>

<div>
  <h1>Vimeo</h1>
  <iframe 
  src="https://player.vimeo.com/video/449233882?h=81862e4eb0" 
  width="355" 
  height="200" 
  frameborder="0" 
  allow="autoplay; fullscreen; picture-in-picture" 
  allowfullscreen></iframe>
<p><a 
  href="https://vimeo.com/449233882">
  Miley Cyrus - Midnight Sky (Sakgra remix)</a> 
  from <a href="https://vimeo.com/user100951202">Sakgra</a> 
  on <a href="https://vimeo.com">Vimeo</a>.</p>
</div>

</body>
</html>
